name: Deploy to Tsuru

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Tsuru CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/tsuru/tsuru-client/master/install.sh | sh
          echo "Tsuru CLI installed"

      - name: Add Target
        env:
          TSURU_HOST: ${{ secrets.TSURU_HOST }}
        run: |
          tsuru target-add default $TSURU_HOST -s || tsuru target-set default

      # FIX: Save the tar file to /tmp to avoid the "file changed" error
      # We also exclude .git to make the upload smaller and faster
      - name: Create deploy package
        run: |
          tar -czf /tmp/app.tar.gz --exclude=.git .

      # FIX: Point the deploy command to the file in /tmp
      - name: Deploy to Tsuru
        env:
          TSURU_TOKEN: ${{ secrets.TSURU_TOKEN }}
        run: |
          tsuru app-deploy -a bioeng-scone-app /tmp/app.tar.gz
